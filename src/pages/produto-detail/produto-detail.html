<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>produtoDetail</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card>
        <img [src]="'assets/imgs/placeholder-800x800.png'"/>
        <ion-card-content>
          <ion-card-title>
            {{item?.nome}}
            </ion-card-title>
          <p>
            {{item?.preco | currency}}
          </p>
        </ion-card-content>
      </ion-card>
    
      <button ion-button block outline (click)="addToCart(item)">Adicionar ao carrinho</button>
</ion-content>
